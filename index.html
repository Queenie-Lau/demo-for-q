<!DOCTYPE html>
<htmL>
    <!-- Presentation slides:
        https://docs.google.com/presentation/d/1l8QvFmElYMiVxlEobskulncP7uhhFkf3c6GFDtGxX1w/edit?usp=sharing 
    -->
    <head>
        <title>Q's Website</title>
         <!--Tell the website (bone) to "LINK" to the styling (skin)-->
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1>About Me: Heading 1</h1> 
        <h2>About Me: Heading 2</h2> 
        <h3>About Me: Heading 3</h3> 
        <h4>About Me: Heading 4</h4> 
        <h5>About Me: Heading 5</h5> 

        <!-- This is an HTML comment! Just for us as developers to comment on the code, doesn't show up on the actual site -->
        <!-- Heading1 => biggest typical "heading size," heading2 is smaller, heading3 is even smaller -->
        <!-- Most people (I think) don't use headings after heading 2 because it's basically paragraph text size  -->

        <p>Paragraph Text Default Size</p>
        <!-- Spacing doesn't matter in HTML, but you should keep it consistent-->
        
        <p>         Paragraph Text Default Size </p>

        <!-- Divs (dividers) allow you to section code -->
        <!-- Adding class will allow you to modify everything INSIDE of it in style.css -->
        <div class = "bio"> 
            <!-- Adding an id lets you modify this exact INSTANCE or unique IDENTIFIER to modify in style.css -->
            <p id = "intro-sentence">Paragraph: Hello, my name is Q.</p>
            <h2>Hello in heading 2</h2>
        </div>

    </body>

    <!-- Question: What if I forget the body tag or the HTML tag? -->
        <!-- Most modern browsers will automatically add, but you shouldn't rely on it. -->

</htmL>
